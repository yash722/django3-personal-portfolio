
{% extends 'portfolio/base.html' %}

{% block content %}
<h1> BLOG PAGE </h1>
<h2> I have written {{ blogs.count }} blog{{ blogs.count|pluralize }} </h2>
{% for blog in blogs %}
<h2><a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a></h2>
{{ blog.date|date:'d/ m / Y' }}<br />
{{ blog.description|striptags|truncatechars:50 }}
<hr />
{% endfor %}
{% endblock %}
